on: [push]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Send Message to Wechat'
        uses: HollowMan6/Wechat-Timed-Message@main
        with:
          PPTOKEN: ${{ secrets.PPTOKEN }}
          PPTOPIC: ${{ secrets.PPTOPIC }}
          TITLE: "Title"
          MSG: ${{ github.event.head_commit.message }}
